<style>
    body {
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    margin: 0;
    background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
    overflow: hidden;
}

/* Remove underline from links */
.card-link {
    text-decoration: none;
}

/* Glassmorphism card styling */
.card-body {
    display: flex;
    align-items: center; /* Vertically centers the image and text */
    justify-content: start;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    padding: 20px;
    position: relative;
    gap: 15px; /* Adds space between the image and text */
}


/* Style the image inside the card */
.card-image {
    width: 60px; /* Adjust size as needed */
    height: 60px;
    border-radius: 50%;
    box-shadow: 1px 1px 10px #ffffff;

}

/* Title styling */
.card-title {
    font-size: 1.5em;
    margin-bottom: 27px;
    display: flex;
    align-items: center; /* Vertically centers text within its container */
}


</style>

    <div class="container mt-1">
        <div class="card text-bg-primary mb-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p id="greetingMessage" class="mb-0">Welcome!</p>
                <button id="logoutButton" class="btn btn-light" style="border-radius: 50px;">Log Out</button>
            </div>
        </div>
        
        
        
        <!-- Link to Your Notes Page -->
        <a href="#" id="noteButton" class="card-link">
            <div class="card-body glass zoom text-light mb-2">
                <img src="yourNote.webp" alt="Notes Image" class="card-image" style="background-color: rgb(8, 236, 96);">
                <h5 class="card-title text-center mt-3">Your Notes</h5>
            </div>
        </a>
        <!-- Link to Your expenditure Page -->
        <a href="#" id="expenditureButton" class="card-link">
            <div class="card-body glass zoom text-light mb-2">
                <img src="Expenditure.webp" alt="Notes Image" class="card-image" style="background-color: rgb(8, 236, 96);">
                <h5 class="card-title text-center mt-3">Expenditure</h5>
            </div>
        </a>
        <!-- Link to Your expenditure Page -->
        <a href="#" id="feedback" class="card-link">
            <div class="card-body glass zoom text-light mb-2">
                <img src="feedback.webp" alt="Notes Image" class="card-image" style="background-color: rgb(8, 236, 96);">

        </a>

    <script>
        // Display userâ€™s first name in the greeting message
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Extract first name from displayName
                const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';
                document.getElementById("greetingMessage").innerHTML = `Hello <span class="text-warning"><b>${firstName}</b>,</span> Welcome`;
            } else {
                // Redirect to login page if user is not authenticated
                window.location.href = "index.html";
            }
        });

        // Log out function
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });

        // Check if user is logged in before navigating to other pages
        document.getElementById("noteButton").addEventListener("click", () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = "note.html";
                } else {
                    alert("Please log in to access the To-Do List.");
                    window.location.href = "index.html";
                }
            });
        });
