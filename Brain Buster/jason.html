<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON to Excel Converter</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- xlsx Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">JSON to Excel Converter</h2>
  <p class="text-muted text-center">Enter your JSON data below and convert it to an Excel file.</p>

  <div class="mb-3">
    <textarea id="jsonInput" class="form-control" rows="10" placeholder="Enter JSON data here"></textarea>
  </div>

  <div class="text-center">
    <button class="btn btn-primary" onclick="convertToExcel()">Convert to Excel</button>
  </div>
</div>

<script>
  function convertToExcel() {
    // Get the JSON data from the textarea
    const jsonData = document.getElementById('jsonInput').value;

    try {
      // Parse the JSON data
      const data = JSON.parse(jsonData);

      // Create a workbook and add a sheet with the JSON data
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(data);

      // Append the sheet to the workbook
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

      // Export the workbook to Excel
      XLSX.writeFile(wb, "converted.xlsx");
    } catch (e) {
      alert("Invalid JSON data. Please correct it and try again.");
    }
  }
</script>

<!-- Bootstrap JS (Optional, for additional interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
