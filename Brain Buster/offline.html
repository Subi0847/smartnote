<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
      <h1 class="display-4">You are offline</h1>
      <p class="lead">It seems you have lost your internet connection. Please check your connection and try again.</p>
    </div>
  </div>

  <script>
    // Listen for the online event
    window.addEventListener("online", function () {
        // Redirect the user to the index.html page when they are back online
        window.location.href = "index.html";
    });
  </script>
</body>
</html>
