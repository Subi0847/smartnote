<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="backStar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="sb.js"></script>
</head>
<style>
    body {
    align-items: center;
    min-height: 100vh; /* Full viewport height */
    margin: 0;
    background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
    overflow: hidden;
}

/* Remove underline from links */
.card-link {
    text-decoration: none;
}

/* Glassmorphism card styling */
.card-body {
    display: flex;
    align-items: center; /* Vertically centers the image and text */
    justify-content: start;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    padding: 20px;
    position: relative;
    gap: 15px; /* Adds space between the image and text */
}


/* Style the image inside the card */
.card-image {
    width: 60px; /* Adjust size as needed */
    height: 60px;
    border-radius: 50%;
    box-shadow: 1px 1px 10px #ffffff;

}

/* Title styling */
.card-title {
    font-size: 1.5em;
    margin-bottom: 20px;
    display: flex;
    align-items: center; /* Vertically centers text within its container */
}

</style>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    <div class="container mt-1">
        <div class="glass2 mb-2">
            <div class="card-header d-flex justify-content-between align-items-center text-light">
                <p id="greetingMessage" class="mb-0">Welcome!</p>
                <button id="logoutButton" class="btn btn-light" style="border-radius: 50px;">Log Out</button>
            </div>
        </div>
        
        
        
        <!-- Link to Your Notes Page -->
        <a href="#" id="noteButton" class="card-link caveat">
            <div class="card-body glass zoom text-light mb-2">
                <i class="fas fa-book icons"></i> <!-- Font Awesome icon for a note -->
                <h5 class="card-title text-center mt-3">Your Notes</h5>
            </div>
        </a>
        <!-- Link to Your expenditure Page -->
        <a href="#" id="expenditureButton" class="card-link caveat">
            <div class="card-body glass zoom text-light mb-2">
                <i class="fas fa-wallet icons"></i>                
                <h5 class="card-title text-center mt-3">Expenditure</h5>
            </div>
        </a>
        <!-- Link to Your expenditure Page -->
        <a href="#" id="feedback" class="card-link caveat">
            <div class="card-body glass zoom text-light mb-2">
                <i class="fas fa-thumbs-up icons"></i>                
                <h5 class="card-title text-center mt-3">Feedback</h5>
            </div>
        </a>
        <a href="#" id="admin_report" class="card-link caveat">
            <div class="card-body glass zoom text-light mb-2">
                <i class="fas fa-database icons"></i>
                <h5 class="card-title text-center mt-3">App Users</h5>
            </div>
        </a>
        
      
    </div>
    <script>
 // Check user role on page load
    document.addEventListener("DOMContentLoaded", () => {
        const userRole = localStorage.getItem("userRole");

        // Redirect if the user is not an admin
        if (userRole !== "admin") {
            alert("Access Denied: You are not authorized to access this page.");
            window.location.href = "index.html"; // Redirect to login or another page
        }
    });   
        
let currentUser = null;
// Firebase Authentication State Listener
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        currentUser = user;

        // Extract user ID
        const userId = user.uid;

        // Get the current date and time
        const now = new Date();
        const formattedDateTime = now.toLocaleString(); // e.g., "11/20/2024, 3:45:20 PM"

        // Update `lastUse` in Firebase Database
        firebase.database().ref(`users/${userId}`).update({
            lastUse: now.getTime(), // Unix timestamp
            lastUseFormatted: formattedDateTime // Human-readable format
        }).then(() => {
            console.log("Last use timestamp updated successfully.");
        }).catch((error) => {
            console.error("Error updating last use timestamp:", error);
        });

        // Display greeting
        const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';
        document.getElementById("greetingMessage").innerHTML = `Hello <span class="text-warning"><b>${firstName}</b>,</span> Welcome`;
    } else {
        // Redirect to login page if not authenticated
        window.location.href = "index.html";
    }
});


function navigateTo(page) {
    if (currentUser) {
        window.location.href = page;
    } else {
        alert("Please log in to access this page.");
        window.location.href = "index.html";
    }
}

document.getElementById("noteButton").addEventListener("click", () => navigateTo("note.html"));
document.getElementById("expenditureButton").addEventListener("click", () => navigateTo("expenditure.html"));
document.getElementById("feedback").addEventListener("click", () => navigateTo("feedback.html"));
        // Log out function
        document.getElementById("logoutButton").addEventListener("click", () => {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        });     
      
    </script>
    <script>
        document.getElementById("admin_report").addEventListener("click", () => {
            if (window.innerWidth <= 768) {
                // For small screens (like mobile devices)
                navigateTo("admin_report.html");
            } else {
                // For larger screens (like desktops)
                navigateTo("admin_reportWeb.html");
            }
        });
    
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
