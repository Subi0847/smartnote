    <script>
  
    // Firebase Authentication State Listener
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            currentUser = user;

            // Check user role from localStorage
            const userRole = localStorage.getItem("userRole");
            if (userRole === "admin") {
                // Redirect admins to the admin dashboard
                window.location.href = "admin_dashboard.html";
                return;
            }

            // Extract user ID
            const userId = user.uid;

            // Get the current date and time
            const now = new Date();
            const formattedDateTime = now.toLocaleString(); // e.g., "11/20/2024, 3:45:20 PM"

            // Update `lastUse` in Firebase Database
            firebase.database().ref(`users/${userId}`).update({
                lastUse: now.getTime(), // Unix timestamp
                lastUseFormatted: formattedDateTime // Human-readable format
            }).then(() => {
                console.log("Last use timestamp updated successfully.");
            }).catch((error) => {
                console.error("Error updating last use timestamp:", error);
            });

            // Display greeting
            const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';
            document.getElementById("greetingMessage").innerHTML = `Hello <span class="" style="color: cyan;"><b>${firstName}</b>,</span> Welcome`;
        } else {
            // Redirect to login page if not authenticated
            window.location.href = "login.html";
        }
    });

    // Log out function
    document.getElementById("logoutButton").addEventListener("click", () => {
        firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
        }).catch((error) => {
            alert("Error logging out: " + error.message);
        });
    });

    // Check if user is logged in before navigating to other pages
    document.getElementById("noteButton").addEventListener("click", () => {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "note.html";
            } else {
                alert("Please log in to access the To-Do List.");
                window.location.href = "login.html";
            }
        });
    });

    document.getElementById("feedback").addEventListener("click", () => {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "feedback.html";
            } else {
                alert("Please log in to access the feedback page.");
                window.location.href = "login.html";
            }
        });
    });

    document.getElementById("expenditureButton").addEventListener("click", () => {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {

            } else {

                window.location.href = "login.html";
            }
        });
    });

    document.getElementById("pdfButton").addEventListener("click", () => {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "pdf.html";
            } else {
                alert("Please log in to access the PDF notes.");
                window.location.href = "login.html";
            }
        });
    });

// Reference to the Firebase database
const dbRef = firebase.database().ref('appUpdate');

// Fetch appUpdate data in real-time
dbRef.on("value", (snapshot) => {
    const appUpdate = snapshot.val();
    const linkElement = document.getElementById("appUpdateLink");

    // Check if appUpdate exists and handle `status` as boolean or string
    if (appUpdate && (appUpdate.status === true || appUpdate.status === "true")) {
        // Set the href attribute of the link
        linkElement.href = appUpdate.link;

        // Show the modal
        $('#updateModal').modal('show'); // Using jQuery to show modal
    } else {
        // Hide the modal if it's shown
        $('#updateModal').modal('hide');
    }
});
